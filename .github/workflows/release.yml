on:
  push:
    branches:
      - master
name: release
jobs:
  release-pr:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v3
        with:
          token: ${{ secrets.CI_BOT_TOKEN }}
          draft: true
          release-type: "php"
          changelog-types: '[{"type":"fix","section":"🐛 Bug Fixes","hidden":false},{"type":"ci","section":"🐛 CI","hidden":true},{"type":"feat","section":"🚀 Features","hidden":false}, {"type":"docs","section":"Documentation","hidden":false}]'